{% extends '_base.html' %}

{% block page_title %}
home page
{% endblock page_title %}

{% block content %}
<h1>This is HOME page</h1>
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }} |
        <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Log Out</button>
        </form></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock content %}

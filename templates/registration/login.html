{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}
log in
{% endblock page_title %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Password?</a> | <a href="{% url 'signup' %}">Want to create an account?</a></p>

{% endblock content %}
